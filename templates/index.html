<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Aquaponics Web Monitoring System</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-movile-web-app-status-bar-style" content="black-translucent">

    <script>var netdataTheme = 'slate';</script>
    <script type="text/javascript" src="http://localhost:19999/dashboard.js"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}"/>

</head>
<body>
   <table>
            <tr><h1>
                Aquaponics Web Monitoring System<br/>
                {% if status %}
                    STATUS: <h1 id="green"> ONLINE </h1>
                {% else %}
                    STATUS: <h1 id="red"> OFFLINE </h1>
                {% endif %}
            </h1></tr>
            <tr>
                <td>
                    <h1>Tank Temperature</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>   
                </td>
                <td>
                    <h1>Room Temperature</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Room Humidity</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>
                </td>
                <td>
                    <h1>Tank pH</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Room Lighting</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>
                </td>
                <td>
                    <h1>Water Level</h1>
                    <div data-netdata="system.cpu"
                         data-dimensions="user"
                         data-chart-library="dygraph"
                         data-after="-60"
                         data-points="60"
                         data-colors="#FF5555">
                    </div>
                </td>
            </tr>
        </table> 
</body>
</html>
