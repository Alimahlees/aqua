<VirtualHost *>
    ServerName tero.example.com

    WSGIDaemonProcess run user=www-data group=www-data threads=5
    WSGIScriptAlias / /home/tom/aqua/apache/run.wsgi

    <Directory /home/tom/aqua/>
    WSGIProcessGroup run
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptReloading On

    Require all granted
    </Directory>
</VirtualHost>
